<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password!!</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <style>
         .button a input{
            margin-top: 13px;
    height: 45px;
    border: none;
    font-size: 17px;
    font-weight: 400;
    background: #333;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
         }
    </style>
</head>
<body>

    <div class="wrapper">
        <section class="form signup">
            <header>Live Chat App</header>
            <form id="signup-form">
                <div id="step1">
                    
                    <div class="field input">
                        <label for="email">E-mail Address</label>
                        <input type="email" placeholder="Enter your email" id="email">
                        <span id="email-exist-result" style="display: block;"></span>
                    </div>
                    <div class="field button">
                        <input type="button" value="Send OTP" id="send-otp">
                    </div>
                </div>


                <div id="step2">
                            <br>
                            <br>An OTP has been sent to <span id="entered-email"></span>
                            <div class="field input">
                                <label>Enter OTP</label>
                                <div class="divOuter">
                                    <div class="divInner">
                                        <input type="text" class="partitioned" id="partitioned" placeholder="" maxlength="6">
                                    </div>
                                </div>
                            </div>
                            <div class="field button">
                                <button id="resend-otp" class="button-resend button-resend-inactive" disabled>Resend OTP in <span id="resend-active-duration">45</span> seconds</button>
                            </div>
                            <div class="field button">
                                <a href="newpass.html"><input type="button" value="Continue" id="Btn2"></a>
                            </div>
                </div>



                <script>
                    $(document).ready(function (){
                        $('#send-otp').click(function(){
                            $('#step2').css('display','block');
                            $('#step1').css('display','none');
                        });
                    })
                </script>

</body>
</html>
