<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Page</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>

    <div class="wrapper">
        <header class="profile-header">

            <div class="back-arrow"> <i class="fas fa-arrow-left"></i></div>

            <div class="profile-text">
                <span>Profile</span>
            </div>
        </header>
        <div class="profile-body">



            <div class="profile-img">
                <div class="box">
                    <img src="../statics/img.jpg" alt="">
                </div>
                <i class="fas fa-camera"></i>
            </div>


            <div class="profile-details">
                <div class="profile-name">
                    <input type="text" placeholder="Name" class="profile-name-input" readonly>
                    <i class="fas fa-pencil-alt" class="pencil"></i>
                    <i class="fas fa-arrow-right" id="arrow-right"></i>
                </div>

                <div class="profile-name">
                    <input type="text" placeholder="About"  class="profile-name-input" readonly>
                    <i class="fas fa-pencil-alt" class="pencil"></i>
                    <i class="fas fa-arrow-right" id="arrow-right"></i>
                </div>

               <p>xyz@gamil.com</p>
               
              
            </div>


        </div>
    </div>
    </div>





    <!-- <script src="profile.js"></script> -->
</body>

</html>
